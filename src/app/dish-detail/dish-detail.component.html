
<div *ngIf="dish">
<div class="flex-container">
      <mat-card  class="example-card">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>
            <mat-form-field>
            <input [(ngModel)]="dish.name" matInput placeholder="name">
          </mat-form-field>
          </mat-card-title>
          <mat-card-subtitle>{{dish.name}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image class="responsive" src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
        <mat-card-content class="card-content">
          <p>
          {{dish.description}}
          </p>
        </mat-card-content>
        <mat-card-actions align="left">
            <button mat-raised-button color="primary" (click)="save()">save</button> 
            <button mat-raised-button color="primary" (click)="goBack()">Back</button>
        </mat-card-actions>
     
      </mat-card>
    </div>
</div>
